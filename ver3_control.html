<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Raspberry Pi Controller</title>
</head>
<body>
	<form action = "control.html" method="GET" onSubmit="document.reload()">
	<table>

		<tr>
			<td>Motor</td>
			<td><input type="radio"  name="move"  value="Front"/>Front</td>
			<td><input type="radio"  name="move"  value="F_Left"/>F_Left</td>
			<td><input type="radio"  name="move"  value="F_Right"/>F_Right</td>

			<td><input type="radio"  name="move"  value="Back"/>Back</td>
			<td><input type="radio"  name="move"  value="B_Left"/>B_Left</td>
			<td><input type="radio"  name="move"  value="B_Right"/>B_Right</td>

			<td><input type="radio"  name="move"  value="Stop"/>Stop</td>

		</tr>
		
		<tr>
			<td>Submit</td>
			<td><input type="submit" value="Submit"/></td>
		</tr>


	
	</table>
	</form>
</body>
</html>
